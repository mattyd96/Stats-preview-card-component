<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="info">
      <h1 class="focus">Get <span>insights</span> that help your business grow.</h1>
      <p class="details">
        Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.
      </p>
      <div class="card">
        <h3>10K+</h3>
        <p>Companies</p>
      </div>
      <div class="card">
        <h3>314</h3>
        <p>Templates</p>
      </div>
      <div class="card">
        <h3>12M+</h3>
        <p>Queries</p>
      </div>
    </div>
    <img src="#" alt="Developer team working together">
    <div class="filter"></div>
  </div>

</body>
</html>
